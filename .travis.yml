language: bash

install:

  # Install a custom version of shellcheck instead of Travis CI's default
  - scversion="stable" # or "v0.4.7", or "latest"
  - wget "https://storage.googleapis.com/shellcheck/shellcheck-$scversion.linux.x86_64.tar.xz"
  - tar --xz -xvf "shellcheck-$scversion.linux.x86_64.tar.xz"
  - shellcheck() { "shellcheck-$scversion/shellcheck" "$@"; }
  - shellcheck --version

  # Install gomplate
  - GOMPLATE_VERSION=v2.2.0
  - wget https://github.com/hairyhenderson/gomplate/releases/download/${GOMPLATE_VERSION}/gomplate_linux-amd64-slim
  - chmod +x gomplate_linux-amd64-slim
  - sudo cp gomplate_linux-amd64-slim /usr/local/bin/gomplate
  - gomplate --version

script:
    - export BATS_SUDO=true
    - make
    - ./test.sh
    - shellcheck rendered/panubo-functions.sh
